<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./index.css">

<body>

  <div class="list_chnageWrap">
    <div class="d_flex">
      <div class="upper_HeadBox">
        <div class="left_chnagebox">
          <p>List of Challenge set</p>
        </div>
        <div class="rightBox_chnage">
          <h5>Type:</h5>
          <div class="select_boxes">
            <select name="select">
              <option value="option1">option1</option>
              <option value="option2">option1</option>
            </select>
          </div>
          <div class="serach_box">
            <input type="search" name="search" placeholder="Search menus">
          </div>
        </div>
      </div>
    </div>
    <div class="middleboxes">
      <div class="totla_changlesBox">
        Total Challenges : 10
      </div>
      <div class="assessmentType">
        Type:Assesment
      </div>
      <div class="show_selectOnly tg-list">
        show selected only
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
    </div>
    <div class="main_boxWrap">
      <div class="d_flex">
        <div class="left_MainBox">
          <div class="main_boxText">
            1. when slectts the boxes
          </div>
          <div class="select_radiowrap">
            <div class="radio">
              <input id="radio-1" name="radio" type="radio" checked>
              <label for="radio-1" class="radio-label">labe1</label>
            </div>
            <div class="radio">
              <input id="radio-2" name="radio" type="radio" checked>
              <label for="radio-2" class="radio-label">labe2</label>
            </div>
            <div class="radio">
              <input id="radio-3" name="radio" type="radio" checked>
              <label for="radio-3" class="radio-label">labe3</label>
            </div>
          </div>
        </div>
        <div class="right_MainBox">
          <div class="form-group">
            <input type="checkbox" id="html" checked>
            <label for="html"></label>
          </div>
        </div>
      </div>
    <div class="footer_bottomText">
      <div class="border_lines">
        <span>Multiple Boxes</span>
      </div>
      <div class="show_hidebutton">
        Show
      </div>
    </div>
    </div>
  </div>
</body>

</html>
